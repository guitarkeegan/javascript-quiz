<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Javascript Quiz</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&family=Londrina+Outline&display=swap"
        rel="stylesheet">

    <!-- custom styles -->
    <link rel="stylesheet" href="./assets/styles.css">


</head>

<body>

    <main>
        <div id="start-card">
            <h1>Ready to test your Javascript skills???</h1>
            <h2>High Scores:</h2>
            <ul>
                <li><span>20/20 100%</span></li>
                <li><span>15/20 75%</span></li>
                <li><span>10/40 25%</span></li>
            </ul>
            <p>2:00</p>
        </div>
        <button id="start-button">Start Quiz</button>
        <div id="question-card">
            <h2 id="question">What does DOM stand for?</h2>
            <ol>
                <li class="answer-button" id="answer1">Document Object Model </li>
                <li class="answer-button" id="answer2">Document Origin Model</li>
                <li class="answer-button" id="answer3">Dependency Object Model</li>
                <li class="answer-button" id="answer4">Dependency Origin Module</li>
            </ol>
            <p id="timer"></p>
        </div>
    </main>

    <script src="./assets/index.js"></script>
</body>

</html>
